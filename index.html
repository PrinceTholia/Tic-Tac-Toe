<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <table id="game">
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
    <tr><td></td><td></td><td></td></tr>
  </table>
  <h4 id="message"></h4>
  <div id="timing"></div> 
  <button id="newgame">New Game</button>
  <button id="cpumove">Let CPU play a move</button>
  <button id="undoMove">Undo Move</button>
  <label for="prundepth">Enter Pruning Depth:</label>
  <input type="number" id="prundepth" name="prundepth">
  <button id="Prunning">Apply Pruning</button>
  <script>
    // Get the timing element
    const timingElement = document.getElementById("timing");

    // Function to update timing information
    function updateTiming() {
      const currentTime = new Date();
      timingElement.textContent = "Current time: " + currentTime.toLocaleTimeString();
    }

    // Call the updateTiming function initially
    updateTiming();

    // Update timing every second
    setInterval(updateTiming, 1000);
  </script>
</body>
</html>
